<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Статья о кредитах</title>
    </head>
    <body>
    <header class="main-header">
        <div class="container">
            <div class="header-wrapper container">
                <a href="" class="logo">
                    <img src="img/logo.svg" width="85" height="21" alt="Логотип компании OneNews">
                </a>
                <ul class="indicators-list">
                    <li class="indicators-item">
                        <span class="indicators-diff indicators-diff-fall">
                            <span class="visually-hidden">Падение показателя</span>
                        </span>
                        <span class="indicators-name">USD</span>
                        <span class="indicators-value">70.91</span>
                        <span class="rub">
                            <span class="visually-hidden">руб.</span>
                        </span>
                    </li>
                    <li class="indicators-item">
                        <span class="indicators-diff indicators-diff-grow">
                            <span class="visually-hidden">Рост показателя</span>
                        </span>
                        <span class="indicators-name">EUR</span>
                        <span class="indicators-value">81.59</span>
                        <span class="rub">
                            <span class="visually-hidden">руб.</span>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="header-wrapper">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#" class="menu-link">Новости</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Бизнес</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Стиль жизни</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Технологии</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Наука</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Спорт</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Искусство</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Путешествия</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Видео</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Все</a></li>
                </ul>
            </div>
        </div>
    </header>


    </body>
</html>
